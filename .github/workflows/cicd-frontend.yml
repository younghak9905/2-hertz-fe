  frontend-cd:
    # needs: frontend-ci
    runs-on: ubuntu-latest
    steps:
      # # âœ… act í…ŒìŠ¤íŠ¸ìš© í•„ìš” íŒ¨í‚¤ì§€ ì„¤ì¹˜ (ëª…ë ¹ì–´: act workflow_dispatch -W .github/workflows/cicd-frontend.yml -P ubuntu-latest=ghcr.io/catthehacker/ubuntu:act-latest)
      # - name: Install required tools
      #   run: |
